<!DOCTYPE html>
<html>
<head>
    <title>Chat Memory</title>
</head>
<body>
    <h1>Chat Memory App</h1>
    <form method="post" action="/submit">
      <input type="text" name="prompt" required>
      <select name="model">
        {% for model in models %}
          <option value="{{ model }}" {% if model == last_model %}selected{% endif %}>{{ model }}</option>
        {% endfor %}
      </select>
      <button type="submit">Send</button>
    </form>
    <h2>History</h2>
    <ul>
    {% for msg in messages %}
        <li><strong>{{ msg.timestamp }}:</strong> Q: {{ msg.prompt }} <br/> A: {{ msg.response }}</li>
    {% endfor %}
    </ul>
</body>
</html>
